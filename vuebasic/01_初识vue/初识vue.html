<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>Hello,Vue</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。

      //创建Vue实例
      const x = new Vue({
        el: '#root'  //el用于指定当前Vue实例为哪个容器服务，值为css
      });

    </script>
  </body>
</html>
